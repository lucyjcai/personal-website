<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume â€“ Lucy Cai</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Optional smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Navbar placeholder */
    #navbar-placeholder { min-height: 60px; }

    main {
      text-align: center;
      margin: 2rem auto;
      max-width: 1000px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .download-link {
      display: block;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #0077cc;
      text-decoration: underline;
    }

    .download-link:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header id="navbar-placeholder"></header>

  <main class="content">

    <!-- Embed resume PDF -->
    <iframe src="resume.pdf"></iframe>

    <!-- Download link -->
    <a class="download-link" href="resume.pdf" download>Download Resume (PDF)</a>
  </main>

  <!-- Navbar include -->
  <script src="nav.js"></script>
  <script>
    const ph = document.getElementById('navbar-placeholder');
    if (window.NAV_HTML) {
      ph.innerHTML = window.NAV_HTML;
      const current = (location.pathname.split('/').pop() || 'main.html').toLowerCase();
      ph.querySelectorAll('.nav-links a[href]').forEach(a => {
        const href = a.getAttribute('href');
        if (href && !/^https?:/i.test(href) && href.toLowerCase() === current) {
          a.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
